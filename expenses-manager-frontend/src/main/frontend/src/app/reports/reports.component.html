<div class="datepicker">
    <app-datepicker [(startDate)]="startDate" [(endDate)]="endDate" (updateRequest)="update()"></app-datepicker>

</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="stats">
                <app-daily-stats selectedTab="{{selectedTab}}" [startDate]="startDate"
                    [endDate]="endDate"></app-daily-stats>
            </div>
        </div>
        <div class="col">
            <div class="overview">
                <div class="card" appearance="outlined" *ngFor="let category of filteredCategories"
                    [ngStyle]="{'color': getCategoryColor(category.id)}">
                    <span class="card-title">{{getCategoryDescription(category.id)}}</span>
                    <span class="card-subtitle">{{reloadService.getCurrentCurrency()}}{{categoryExpense.get(category.id)
                        | number : '0.2-2'}} </span>
                </div>
            </div>
        </div>
    </div>

    <app-evolution-chart class="chart" selectedTab="{{selectedTab}}" [startDate]="startDate"
        [endDate]="endDate"></app-evolution-chart>
</div>
